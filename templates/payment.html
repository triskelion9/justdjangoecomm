{% extends 'home-page.html' %}

{% block extra_head %}
<style>
    /* Variables */
    * {
      box-sizing: border-box;
    }

    form {
      width: 30vw;
      min-width: 500px;
      align-self: center;
      box-shadow: 0px 0px 0px 0.5px rgba(50, 50, 93, 0.1),
        0px 2px 5px 0px rgba(50, 50, 93, 0.1), 0px 1px 1.5px 0px rgba(0, 0, 0, 0.07);
      border-radius: 7px;
      padding: 40px;
    }

    input {
      border-radius: 6px;
      margin-bottom: 6px;
      padding: 12px;
      border: 1px solid rgba(50, 50, 93, 0.1);
      height: 44px;
      font-size: 16px;
      width: 100%;
      background: white;
    }

    .result-message {
      line-height: 22px;
      font-size: 16px;
    }

    .result-message a {
      color: rgb(89, 111, 214);
      font-weight: 600;
      text-decoration: none;
    }

    .hidden {
      display: none;
    }

    #card-error {
      color: rgb(105, 115, 134);
      text-align: left;
      font-size: 13px;
      line-height: 17px;
      margin-top: 12px;
    }

    #card-element {
      border-radius: 4px 4px 0 0 ;
      padding: 12px;
      border: 1px solid rgba(50, 50, 93, 0.1);
      height: 44px;
      width: 100%;
      background: white;
    }

    #payment-request-button {
      margin-bottom: 32px;
    }

    /* Buttons and links */
    button {
      background: #5469d4;
      color: #ffffff;
      font-family: Arial, sans-serif;
      border-radius: 0 0 4px 4px;
      border: 0;
      padding: 12px 16px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: block;
      transition: all 0.2s ease;
      box-shadow: 0px 4px 5.5px 0px rgba(0, 0, 0, 0.07);
      width: 100%;
    }
    button:hover {
      filter: contrast(115%);
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
    }

    /* spinner/processing state, errors */
    .spinner,
    .spinner:before,
    .spinner:after {
      border-radius: 50%;
    }
    .spinner {
      color: #ffffff;
      font-size: 22px;
      text-indent: -99999px;
      margin: 0px auto;
      position: relative;
      width: 20px;
      height: 20px;
      box-shadow: inset 0 0 0 2px;
      -webkit-transform: translateZ(0);
      -ms-transform: translateZ(0);
      transform: translateZ(0);
    }
    .spinner:before,
    .spinner:after {
      position: absolute;
      content: "";
    }
    .spinner:before {
      width: 10.4px;
      height: 20.4px;
      background: #5469d4;
      border-radius: 20.4px 0 0 20.4px;
      top: -0.2px;
      left: -0.2px;
      -webkit-transform-origin: 10.4px 10.2px;
      transform-origin: 10.4px 10.2px;
      -webkit-animation: loading 2s infinite ease 1.5s;
      animation: loading 2s infinite ease 1.5s;
    }
    .spinner:after {
      width: 10.4px;
      height: 10.2px;
      background: #5469d4;
      border-radius: 0 10.2px 10.2px 0;
      top: -0.1px;
      left: 10.2px;
      -webkit-transform-origin: 0px 10.2px;
      transform-origin: 0px 10.2px;
      -webkit-animation: loading 2s infinite ease;
      animation: loading 2s infinite ease;
    }

    @-webkit-keyframes loading {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }
    @keyframes loading {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @media only screen and (max-width: 600px) {
      form {
        width: 80vw;
      }
    }
</style>
{% endblock extra_head %}

{% block main %}
  <!--Main layout-->
  <main class="mt-5 pt-4">
    <div class="container wow fadeIn">

      <!-- Heading -->
      <h2 class="my-5 h2 text-center">Checkout</h2>

      <!--Grid row-->
      <div class="row">

        <!--Grid column-->
        <div class="col-md-12 mb-4">

            <!--Card content-->
            <script src="https://js.stripe.com/v3/"></script>
            <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
            <form id="stripe-form" method="POST" class="card-body m-auto">
                <!-- Display a payment form -->
                {% csrf_token %}
                <div id="card-element"><!--Stripe.js injects the Card Element--></div>
                <button id="submit" type="submit">
                  <div class="spinner hidden" id="spinner"></div>
                  <span id="button-text">Pay now</span>
                </button>
                <button type="button" id="checkout-button">Checkout</button>
                <p id="card-error" role="alert"></p>
                <p class="result-message hidden">
                    Payment succeeded
                </p>
            </form>

        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->

    </div>
  </main>

  <script>
      // A reference to Stripe.js initialized with a fake API key.
      // Sign in to see examples pre-filled with your key.
      var stripe = Stripe("pk_test_51IXaxTAKvLHyjaYohIIUFxSuf7zSEezUPtst14Add76GAVMfjGtehveItK1twvBf1wZxiLxl30d43XHT2rggSOu600Fok5GWuC");

      // The items the customer wants to buy
      var purchase = {
        items: [{ id: "xl-tshirt" }]
      };

      let csrf_token = document.querySelector('[name=csrfmiddlewaretoken]').value;
      var checkoutButton = document.getElementById("checkout-button");
      // Disable the button until we have Stripe set up on the page
      document.querySelector("button").disabled = true;
      checkoutButton.addEventListener("click", function () {
      fetch("/create-payment-intent/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": csrf_token
        },
        body: JSON.stringify(purchase)
      })
        .then(function (response) {
          return response.json();
        })
        .then(function (session) {
          return stripe.redirectToCheckout({ sessionId: session.id });
        })
        .then(function (result) {
          // If redirectToCheckout fails due to a browser or network
          // error, you should display the localized error message to your
          // customer using error.message.
          if (result.error) {
            alert(result.error.message);
          }
        })
        .catch(function (error) {
          console.error("Error:", error);
        });
    });

  </script>
  <!--Main layout-->
 {% endblock main %}
